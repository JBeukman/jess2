<body>
    <!DOCTYPE HTML>

    <head>
        <title>JB Designs</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../assets/css/main.css" />
        <link rel="stylesheet" href="../assets/css/wedding.css" />
    </head>

    <body>

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <nav id="nav">
                    <a href="../index.html">Home</a>
                    <a href="other.html">Weddings</a>
                    <a href="other.html">Other services</a>
                </nav>
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>


        <section id="banner">
            <div class="inner">
                <div class="logo1">
                    <a href="../index.html" class="logo">
                        <img src="../assets/img/Logos.png" class="logo" alt="" /></a>
                </div>
                <header>
                    <h1>Wedding Stationary 1</h1>
                </header>

                <div class="flex ">




                </div>
        </section>





        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="../assets/img/Copy of Complete - gold and beige.png" style="width:100%">
            </div>



            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="../assets/img/Navy Set.png" style="width:100%">
            </div>





            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="../assets/img/Complete - gold and beige.png" style="width:100%"
                        onclick="currentSlide(1)" alt="The Complete Set 1">
                </div>

                <div class="column">
                    <img class="demo cursor" src="../assets/img/Navy Set.png" style="width:100%"
                        onclick="currentSlide(4)" onclick="currentSlide(2)" alt="The Complete Set 2">
                </div>


            </div>
        </div>


        <!-- Footer -->
        <footer id="footer">
            <div class="inner">



                <div class="copyright">
                    <h2>Designed by Jarrod Beukman</h2>
                </div>

            </div>
        </footer>

        <!-- Scripts -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/skel.min.js"></script>
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/wedding.js"></script>

    </body>

</html>
</body>
